
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO User Tracking</title>
</head>
<body>
    <h1>Connected Users</h1>
    <ul id="users"></ul>
    <h2>Chat</h2>
    <ul id="messages"></ul>
    <input id="message" autocomplete="off" /><button onclick="sendMessage()">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Prompt for username when the user connects
        const username = prompt('Enter your username:');
        socket.emit('set username', username);

        // Function to update the list of connected users
        function updateUsers(users) {
            const usersList = document.getElementById('users');
            usersList.innerHTML = ''; // Clear the list
            for (let id in users) {
                const user = users[id];
                const li = document.createElement('li');
                li.textContent = user.name;
                usersList.appendChild(li);
            }
        }

        // Listen for user connection and disconnection events
        socket.on('user connected', (user) => {
            console.log('User connected:', user);
            socket.emit('request users');
        });

        socket.on('user disconnected', (user) => {
            console.log('User disconnected:', user);
            socket.emit('request users');
        });

        socket.on('update users', (users) => {
            updateUsers(users);
        });

        // Listen for chat messages
        socket.on('chat message', (data) => {
            const messagesList = document.getElementById('messages');
            const li = document.createElement('li');
            li.textContent = `${data.user.name}: ${data.message}`;
            messagesList.appendChild(li);
        });

        // Send a chat message
        function sendMessage() {
            const input = document.getElementById('message');
            socket.emit('chat message', input.value);
            input.value = '';
        }

        socket.emit('request users');
    </script>
</body>
</html>
